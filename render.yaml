databases:
  - name: tokendb-app
    databaseName: tokendb
    plan: free

  - name: portfolio-db-app
    databaseName: portfolio_db
    plan: free

services:
  # ---------- OAUTH SERVICE ----------
  - type: web
    name: oauth
    runtime: docker
    plan: free
    dockerfilePath: ./oauth/Dockerfile
    dockerContext: ./oauth 
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      # DB (token DB)
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://dpg-d4m313buibrs738b48l0-a/tokendb_saw2?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tokendb-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tokendb-app
          property: password

      # Google OAuth (set actual values in Render dashboard)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # Redirect URL used by Google -> points to gateway
      - key: GOOGLE_REDIRECT_URI
        value: https://gateway-service-ux71.onrender.com/login/oauth2/code/google

      # JWKS URL that other services will call
      - key: AUTH_JWKS_URI
        value: https://oauth-ftdn.onrender.com/oauth2/jwks

  # ---------- REPORTING SERVICE ----------
  - type: web
    name: reporting-service
    runtime: docker
    plan: free
    dockerfilePath: ./reporting-service/Dockerfile
    dockerContext: ./reporting-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://dpg-d4m313buibrs738b48l0-a/tokendb_saw2?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tokendb-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tokendb-app
          property: password

      # Let reporting-service validate JWTs issued by oauth
      - key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
        value: https://oauth-ftdn.onrender.com/oauth2/jwks

  # ---------- PORTFOLIO SERVICE ----------
  - type: web
    name: portfolio-service
    runtime: docker
    plan: free
    dockerfilePath: ./portfolio-service/Dockerfile
    dockerContext: ./portfolio-service 
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://dpg-d4m313buibrs738b48lg-a/portfolio_db_sk8c?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: portfolio-db-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: portfolio-db-app
          property: password

      # JWT validation against oauth JWKS
      - key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
        value: https://oauth-ftdn.onrender.com/oauth2/jwks

      # Base URL used by portfolio-service to call reporting-service
      - key: CLIENTS_REPORTING_BASE_URL
        value: https://reporting-service-c8vd.onrender.com

      # AI config
      - key: AI_OPENAI_API_KEY
        sync: false
      - key: AI_OPENAI_MODEL
        value: gpt-4o-mini

  # ---------- SHEET IMPORT SERVICE ----------
  - type: worker
    name: sheet-import-service
    runtime: docker
    plan: free
    dockerfilePath: ./sheet-import-service/Dockerfile
    dockerContext: ./sheet-import-service 
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://dpg-d4m313buibrs738b48l0-a/tokendb_saw2?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tokendb-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tokendb-app
          property: password

      # Google service account credentials (matches your working setup)
      - key: GOOGLE_SA_CREDENTIALS_FILE
        value: file:/etc/secrets/credentials.json

  # ---------- GATEWAY SERVICE ----------
  - type: web
    name: gateway-service
    runtime: docker
    plan: free
    dockerfilePath: ./gateway-service/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      # Resource server at gateway validating tokens issued by oauth
      # (issuer URI should match what your Authorization Server uses;
      # if you configured issuer as the oauth base URL, this is correct)
      - key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
        value: https://oauth-ftdn.onrender.com

      # Downstream service URLs the gateway routes to
      - key: OAUTH_SERVICE_URL
        value: https://oauth-ftdn.onrender.com
      - key: REPORTING_SERVICE_URL
        value: https://reporting-service-c8vd.onrender.com
      - key: PORTFOLIO_SERVICE_URL
        value: https://portfolio-service-oxon.onrender.com

      # CORS â€“ you can tighten this later to your frontend origin
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
