databases:
  - name: tokendb-app
    databaseName: tokendb
    plan: free

  - name: portfolio-db-app
    databaseName: portfolio_db
    plan: free

services:
  # ---------- OAUTH SERVICE ----------
  - type: web
    name: oauth-service
    runtime: docker
    plan: free
    rootDir: oauth
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      # DB
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: tokendb-app
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tokendb-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tokendb-app
          property: password

      # Google OAuth (set real values in dashboard)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # Redirect URL (update after first deploy)
      - key: GOOGLE_REDIRECT_URI
        value: https://<gateway-render-url>/oauth-service/login/oauth2/code/google

      # JWKS URL used by other services (update after first deploy)
      - key: AUTH_JWKS_URI
        value: https://<oauth-render-url>/oauth2/jwks

  # ---------- REPORTING SERVICE ----------
  - type: web
    name: reporting-service
    runtime: docker
    plan: free
    rootDir: reporting-service
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: tokendb-app
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tokendb-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tokendb-app
          property: password

      - key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
        value: https://<oauth-render-url>/oauth2/jwks

  # ---------- PORTFOLIO SERVICE ----------
  - type: web
    name: portfolio-service
    runtime: docker
    plan: free
    rootDir: portfolio-service
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: portfolio-db-app
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: portfolio-db-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: portfolio-db-app
          property: password

      - key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
        value: https://<oauth-render-url>/oauth2/jwks

      - key: CLIENTS_REPORTING_BASE_URL
        value: https://<reporting-render-url>

      - key: AI_OPENAI_API_KEY
        sync: false
      - key: AI_OPENAI_MODEL
        value: gpt-4o-mini

  # ---------- SHEET IMPORT SERVICE ----------
  - type: web
    name: sheet-import-service
    runtime: docker
    plan: free
    rootDir: sheet-import-service
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render

      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: tokendb-app
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tokendb-app
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tokendb-app
          property: password

      - key: GOOGLE_SA_CREDENTIALS_FILE
        value: /etc/secrets/google-sa.json

  # ---------- GATEWAY SERVICE ----------
- type: web
  name: gateway-service
  runtime: docker
  plan: free
  dockerfilePath: ./gateway-service/Dockerfile
  healthCheckPath: /actuator/health
  envVars:
    - key: SPRING_PROFILES_ACTIVE
      value: render

    - key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
      value: https://<oauth-render-url>

    - key: OAUTH_SERVICE_URL
      value: https://<oauth-render-url>
    - key: REPORTING_SERVICE_URL
      value: https://<reporting-render-url>
    - key: PORTFOLIO_SERVICE_URL
      value: https://<portfolio-render-url>

    - key: CORS_ALLOWED_ORIGINS
      value: "*"

