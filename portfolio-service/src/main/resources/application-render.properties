# Base URL for reporting-service on Render
quotes.api.base=https://stockanalytics-hv70.onrender.com/reporting-service/api
# No Eureka on Render
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# DB
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# JWT from oauth-service public URL
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}

# Reporting-service via public Render URL
clients.reporting.base-url=${CLIENTS_REPORTING_BASE_URL}

# AI (env only)
ai.openai.api-key=${AI_OPENAI_API_KEY}
ai.openai.api-base=${AI_OPENAI_API_BASE:https://api.openai.com/v1}
ai.openai.model=${AI_OPENAI_MODEL:gpt-4o-mini}
ai.openai.insecure-ssl=false
