spring.application.name=sheet-import-service

# Server port: local default (pick one, say 8085)
server.port=${PORT:8085}

# ---------- DB (LOCAL defaults; env can override) ----------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tokendb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# (Optional) Eureka client if you use it
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# ---------- Google Service Account (LOCAL defaults) ----------
# For local dev you can keep using a real credentials.json on disk.
# Better: point to the file via env so you can move it later.

# Path to service account JSON (LOCAL)
# Option A: default to your Windows file path (only commit this if repo is private)
google.sa.credentials-file=${GOOGLE_SA_CREDENTIALS_FILE:file:/C:/secrets/gcp/sheet-import/credentials.json}

