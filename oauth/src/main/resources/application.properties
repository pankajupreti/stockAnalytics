# ---------- Server / app ----------
server.port=${PORT:8080}
spring.application.name=oauth-service

# default profile for local dev
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.thymeleaf.cache=false

# ---------- Google OAuth2 Login (LOCAL defaults) ----------
# strongly recommend: override client-id/secret via env in real usage

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

# local redirect URI by default; Render will override via env
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8082/oauth-service/login/oauth2/code/google}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&prompt=consent
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ---------- Stateless JWT / Authorization Server ----------
server.servlet.session.timeout=0

# JWK set URI for *this* auth server (self) ? local default
spring.security.oauth2.authorizationserver.jwt.jwk-set-uri=${AUTH_JWKS_URI:http://localhost:8080/oauth2/jwks}

# If using keystore for JWT signing (works same in local + Render)
spring.security.oauth2.authorizationserver.jwt.key-store-location=classpath:keystore.jks
spring.security.oauth2.authorizationserver.jwt.key-store-password=${JWT_KEYSTORE_PASSWORD:changeit}
spring.security.oauth2.authorizationserver.jwt.key-alias=${JWT_KEY_ALIAS:jwt}

# ---------- DB (LOCAL defaults) ----------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tokendb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# ---------- Logging ----------
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.apache.tomcat.util.http=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

oauth.issuer=http://localhost:8080
frontend.base-url=http://localhost:8082
